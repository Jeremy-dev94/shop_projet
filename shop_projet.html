<!DOCTYPE html>
<html>
<head>
  <title>Ma Boutique en Ligne</title>
  <link rel="stylesheet" type="text/css" href="shop_projet.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo">
      <h1>Ma Boutique en Ligne</h1>
    </div>
    <div class="header-buttons">

      <button class="btn">Inscription</button>

    <div class="carousel">

    <img class="carousel-image" src="projet.image/d375469.jpg" alt="Réalisation 2">

   <footer>

    <div class="social-links">
      <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter"></a>
      <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
      <a href="mailto:exemple@gmail.com"><img src="gmail.png" alt="Gmail"></a>
    </div>
    <button class="custom-quote-button">DEVIS PERSO</button>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="shop_projet.js"></script>

</html>
