<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devis.css">
    <title>Mon Devis</title>
</head>
<body>
     <div class="form-container">
        <h2>Formulaire</h2>
        <div class="form-group">
            <label for="CalculTTC">Calcul TTC</label>
            <input type="text" id="CalculTTC" placeholder="Entrez le montant" />
        </div>
        <div class="form-group">
            <label for="imageSelect">Choisissez une image:</label>
            <select id="imageSelect">
                <option value="monimage1.jpg">image 1</option>
                <option value="monimage2.jpg">image 2</option>
                <option value="monimage3.jpg">image 3</option>
                <option value="monimage4.jpg">image 4</option>
                <option value="monimage5.jpg">image 5</option>
                <option value="monimage6.jpg">image 6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="donnee">Entrez une donnée:</label>
            <input type="text" id="donnee" placeholder="Entrez une donnée" />
        </div>
        <div class="form-group">
            <button onclick="Calcul(1, 1)">Calculer TTC 1</button>
        </div>
        <div class="form-group">
            <button onclick="Calcul(2, 2)">Calculer TTC 2</button>
        </div>
    </div>

    <div class="result-container">
        <h2>Résultats</h2>
        <div class="result-group">
            <label for="idTTC">TTC 1</label>
            <input type="text" id="idTTC" readonly />
        </div>
        <div class="result-group">
            <label for="idTTC1">TTC 2</label>
            <input type="text" id="idTTC1" readonly />
        </div>
    </div>
   
    <script src="devis.js"></script>
</body>
</html>
